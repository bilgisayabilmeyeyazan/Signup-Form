<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img id="main-img" src="main-image.jpg" alt="a wind turbine" />
    <p id="img-source">
      Photo by
      <a
        href="https://unsplash.com/@kshithijchandrashekar?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Kshithij Chandrashekar</a
      >
      on
      <a
        href="https://unsplash.com/photos/a-wind-turbine-sitting-on-top-of-a-lush-green-hillside-o39ytsDpWG4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </p>
    <img id="logo" src="logo.png" alt="logo" height="80px" width="auto" />

    <div class="form-section">
      <p id="slogan">Join us now for a <strong>GREENFUTURE</strong>!</p>
      <p id="mission-statement">
        We are working for a better future for all of us, be a part of the green
        community by filling up the Sign-up Form below.
      </p>
      <form action="">
        <div class="name">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text" />
        </div>
        <div class="surname">
          <label for="LastName">Last Name:</label>
          <input id="LastName" type="text" />
        </div>
        <div class="email">
          <label for="emailAccount">Email:</label>
          <input id="emailAccount" type="email" />
        </div>
        <div class="number">
          <label for="phoneNumber">Phone Number:</label>
          <input id="phoneNumber" type="number" />
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input id="password" type="password" />
        </div>
        <div class="confirm-password">
          <label for="confirmPassword">Confirm Password:</label>
          <input id="confirmPassword" type="password" />
        </div>
        <div class="signup">
          <button class="btn">Sign up!</button>
          <p>Already signed-up? <a href="">Log in!</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
